            background-color: #f8f9fa;

        }
        #output {
            height: 600px;
            overflow-y: auto;
            font-family: monospace;
            background: #212529;
            color: #f8f9fa;
            border-radius: .5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Project Provisioning</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{ url_for('device_config') }}">Device Configuration</a>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('device_reset') }}">Device Resetting</a>

  </div>
</nav>
<div class="container py-5">
    <div class="card p-4">
        <h1 class="mb-4">Device Reset Tool</h1>
    <pre id="output" class="bg-dark text-white mt-4 p-3" style="height: 600px; overflow-y: auto;"></pre>
    </div>
</div>

    <script>
    const socket = io();
    const outputEl = document.getElementById('output');

    socket.on('output', line => {
        outputEl.textContent += line;
        outputEl.scrollTop = outputEl.scrollHeight;
    });

    socket.on('finished', data => {
        outputEl.textContent += '\nProcess exited with ' + data.returncode;
        outputEl.scrollTop = outputEl.scrollHeight;
    });

    window.addEventListener('load', () => {
        outputEl.textContent = '';
        socket.emit('run_reset');
    });
    </script>
</body>
